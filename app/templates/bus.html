<ion-view view-title="{{bus_name}}">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="query">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="stop in stops | filter:query" href="#/app/stops/{{stop.stop_point.stop_id}}?stopName={{stop.stop_point.stop_name | encodeURIComponent}}">
        {{stop.stop_point.stop_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
